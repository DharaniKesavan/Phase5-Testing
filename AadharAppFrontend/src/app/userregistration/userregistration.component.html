<div class="container">
  <!-- Form -->
<div class="row">
<div class="col-10" style="padding-left:120px;padding-top: 20px;">
  <section class="h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration">
            <div class="row g-0">
              <div class="">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">User Registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Full name :</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />                       
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address :</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />                   
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Gender :</h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <select class="select">
                        <option value="1">State</option>
                        <option value="2">Pune</option>
                        <option value="3">Tamilnadu</option>
                        <option value="4">Karnataka</option>
                      </select> 
                    </div>

                    <div class="col-md-6 mb-4">
  
                      <select class="select">
                        <option value="1">City</option>
                        <option value="2">Indapur</option>
                        <option value="3">Namakkal</option>
                        <option value="4">Banglore</option>
                      </select> 
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">DOB</label>
                    <input type="date" id="form3Example9" class="form-control form-control-lg" />                  
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">Contact No.</label>
                    <input type="number" id="form3Example90" class="form-control form-control-lg" />                  
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Email ID :</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" />                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password :</label>
                    <input type="password" id="form3Example97" class="form-control form-control-lg" placeholder="Enter Phone number"/>                    
                  </div>
                  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-primary btn-lg ms-2" (ngSubmit)="onSubmit()">Register</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
  <!-- Form end -->
</div>
</div>
