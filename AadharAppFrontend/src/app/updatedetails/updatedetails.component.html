<div>
  <!-- Form -->

  <form class="form-example" style="padding-top: 10px;padding-left: 150px;">
    <h2>Update Aadhar Details</h2>

    <div class="form-group">
      <label for="address" class="text-light">Address:</label>
      <input
        type="text"
        class="form-control address"
        id="address"
        placeholder="City"
        name="address"
        style="width: 20vw"
      />
    </div>
    <div class="form-group">
      <label for="phonenum" class="text-light">MobileNumber:</label>
      <input
        type="text"
        class="form-control"
        id="phone_num"
        placeholder="MobileNumber"
        name="phonenum"
        style="width: 20vw"
      />
    </div>
    <div class="form-group">
      <label for="dob" class="text-light">Date of Birth:</label>
      <input
        type="text"
        class="form-control"
        id="dob"
        placeholder="Date of Birth"
        name="dob"
        style="width: 20vw"
      />
    </div>
    <div  style="padding-top: 10px;">
      <button type="submit" class="btn btn-success btn-customized">
        Send Request
      </button>
    </div>
    <!-- End input fields -->
  </form>
  <!-- Form end -->
</div>
