<div class="container">
  <!-- Form -->
<div class="row">
<div class="col-6" style="text-align: center;">
  <form class="form-example card mt-5 pl-5 pt-5 pb-5" (ngSubmit)="onSubmit()">
    <h1>Admin Login</h1>

    <div class="form-group"  style="padding-left: 150px;">
      <label for="phone_num" class="text-light">Username:</label>
      <input
        type="text"
        class="form-control uName"
        id="uName"
        placeholder="Username"
        name="uName"
        style="width: 20vw"
      />
    </div>
    <div class="form-group"  style="padding-left: 150px;">
      <label for="password" class="text-light">Password:</label>
      <input
        type="password"
        [(ngModel)]="admin.pass"
        class="form-control password"
        id="pass"
        placeholder="Password"
        name="pass"
        style="width: 20vw"
      />
    </div>
    <div style="padding-top: 10px;">
      <button type="submit" class="btn btn-primary btn-customized">
        Login
      </button>
    </div>
    <!-- End input fields -->
  </form>
</div>
<div class="col-6">
  <img src="https://hitfigure.com/wp-content/uploads/2012/03/login-background.jpg" alt="login ref image" height = "500px" width="700px">
</div>
  <!-- Form end -->
</div>
</div>
